<html>
<head>
    <title></title>
    <meta chatset='utf-8' />
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>

    <div class='box box1' onclick='right()'>1</div>
    <div class='box box2' onclick='right()'>2</div>
    <div class='box box3' onclick='right()'>3</div>
    <div class='box4' onclick='jump()'></div>
    <div class='box4' style='top:300px'></div>
    <div class='box5' onclick='strink()'>


    <script type="text/javascript" src='http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js'></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.10.3/plugins/CSSPlugin.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.10.3/easing/EasePack.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.10.3/TweenLite.min.js"></script> 
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.10.3/TweenMax.min.js"></script>

    <script type="text/javascript" src='./tween.js'></script>
    <script type="text/javascript">
        var tween = new Tween();
        console.log(tween);
        var current = 'box1';
        var next= 'box2';
        var last = 'box3';
        function right (event) {
            if (current === 'box1') {
                last = 'box1'
                next = 'box3'
                current = 'box2'
            } else if (current === 'box2') {
                next = 'box1'
                last = 'box2'
                current = 'box3'                
            } else {
                current = 'box1'                
                next = 'box2'
                last = 'box3'
            }

            TweenLite.fromTo('div.'+ current ,0.5,tween.top.start,tween.top.end);
            TweenLite.fromTo('div.'+ next,0.5,tween.left.start,tween.left.end);
            TweenLite.fromTo('div.'+ last,0.5,tween.right.start,tween.right.end);

        }
        var t1;
        function jump() {
            var $box4 = $('div.box4');
            // TweenMax.to($box4,1,)
            t1 = TweenLite.fromTo('div.box4',1,{rotation:0},{rotation:360,ease:Strong.easeInOut,onComplete:restart})
            function restart () {
              t1.restart()
            }
        }

        function strink() {
          var t1;
          var $box5 = $('div.box5')
          t1 = new TimelineLite()
          // tl = new TimelineLite()
          t1.to($box5, 0, {transformOrigin: "50% 50% ",scaleX:1,scaleY:1})
            .to($box5, 0.4, {transformOrigin: "50% 50% ",scaleX:0,scaleY:0})
            .to($box5, .3, {transformOrigin: "50% 50% ",scaleX:0.3,scaleY:0.3});
        }
        // function jump() {
        //     var $box4 = $('div.box4');
        //     t1 = TweenLite.fromTo($box4,1,{rotation:0,},{rotation:360,onComplete:test})
        // }

        // function test () {
        //         t1.restart();
        //     }
    </script>
</body>
</html>
