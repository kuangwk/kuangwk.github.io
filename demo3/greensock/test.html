<html>
<head>
    <title></title>
    <script type="text/javascript" src="src/minified/plugins/CSSPlugin.min.js"></script>
    <script type="text/javascript" src='src/minified/TweenLite.min.js'></script>
    <style type="text/css">
       div {
          display: inline-block;
          background: #000;
          width: 10px;
          height: 10px;
       } 
    </style>

</head>
<body>

    <div id='keke'></div>
    <button onclick=test()>click</button>

    <script type="text/javascript">

        function test() {
            var keke = document.getElementById('keke');
            console.log(keke);
            TweenLite.to(keke,1, {width:100,height:100});
            // TweenLite.to(keke, 1.5, {width:100});
        }
    </script>
</body>
</html>
