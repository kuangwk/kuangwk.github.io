<div class="container">

  <form class="form-signin">
    <h2 class="form-signin-heading">Sign Up</h2>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
    <label for="inputConfirm" class="sr-only">Confirm</label>
    <input type="password" id="inputConfirm" class="form-control" placeholder="Confirm" required="">
    <button class="btn btn-success btn-block js-signup" >Sign up</button>
    <a href="javascript:void(0)" class='js-back-login'>&lt;&lt;&lt;back login in</a>
  </form>
</div>
<script src='./js/login.js'></script>
